<script type="text/javascript">
 function pintar(col){
  document.bgColor=col;	 
 }
 </script>

<a href="Eventos.html" onmouseover="pintar("#ff0000")" onmouseout="pintar("#ffffff")">Rojo</a>
<a href="Eventos.html" onmouseover="pintar("#00ff00")" onmouseout="pintar("#ffffff")">Verde</a>
<a href="Eventos.html" onmouseover="pintar("#0000ff")" onmouseout="pintar("#ffffff")">Azul</a>


</body>
